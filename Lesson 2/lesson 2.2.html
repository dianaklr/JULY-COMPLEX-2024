<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .yellow{
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .box200{
            width: 200px;
            height: 200px;
            border: 2px solid burlywood;
            border-radius: 10px;
            box-shadow: 5px -4px 93px 0 rgba(0,0,0,0.75);
        }

        .flex{
            height: 800px;
            background-color: navajowhite;
            display: flex;
            justify-content: space-around;
            /*gap: 20px;*/
            align-items: center;
            flex-direction: column;
        }
        .yellow img{
            width: 50px;
        }

    </style>
</head>
<body>
<div class="flex">
    <div class="yellow box200">
        <p>lorem</p>
        <img src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png" alt="apple">
    </div>
    <div class="red box200"></div>
    <div class="green box200"></div>
</div>
</body>
</html>
