<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       div.grid div{
            border: 1px solid;
            display: grid;
            justify-content: center;
            align-items: center;
       }
       .grid{
           height: 100vh;
           display: grid;
           grid-template-columns: 1fr 2fr 1fr;
           grid-template-rows:1fr 2fr 1fr;
       }

    </style>
</head>
<body>
    <div class="grid">
        <div><span>1</span></div>
        <div><span>2</span></div>
        <div><span>3</span></div>
        <div><span>4</span></div>
        <div><span>5</span></div>
        <div><span>6</span></div>
        <div><span>7</span></div>
        <div><span>8</span></div>
        <div><span>9</span></div>
    </div>
</body>
</html>
